{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools %}
    {% if has_add_permission %}
        <div>
            <ul class="object-tools">
                {% block object-tools-items %}
                  {% csrf_token %}
                  <a href="{% url 'admin:upload_excel' %}" class="addlink">
                    Import Excel (XLS)
                  </a>
                {% endblock %}
            </ul>
        </div>
     {% endif %}
{% endblock %}
